<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
</head>
<body>
{% extends 'my_blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2>登录您的账户</h2>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn_primary">登录</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'my_blogs:index' %}">
</form>
{% endblock content%}

</body>
</html>
