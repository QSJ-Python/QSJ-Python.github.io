<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
</head>
<body>

{% extends 'my_blogs/base.html' %}
{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
<p>
    <a href="{% url 'my_blogs:new_entry' topic.id %}">添加新条目</a>
</p>
{% for entry in entries %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                <small>
                    <a href="{% url 'my_blogs:edit_entry' entry.id %}">编辑条目</a>
                </small>
            </h3>
        </div>
        <div class="panel-body">
            {{ entry.text | linebreaks }}
        </div>
    </div>
{% empty %}
There are no entries for this topic yet.
{% endfor %}
{% endblock content %}

</body>
</html>
