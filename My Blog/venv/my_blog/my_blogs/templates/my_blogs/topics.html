<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
</head>
<body>
{% extends "my_blogs/base.html"%}
{% block header %}
<h1>主题</h1>
{% endblock header%}

{%block content%}
<ul>
    {% for topic in topics %}
      <li>
          <h3><a href = "{% url 'my_blogs:topic' topic.id %}">{{ topic }}</a></h3>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

&nbsp &nbsp &nbsp<h3><a href = "{% url 'my_blogs:new_topic' %}">⭐添加新的主题</a></h3>

{% endblock content %}

</body>
</html>
