<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廖同学</title>
</head>
<body>
  <audio id="myAudio" src="love.mp3"></audio>
  <script>
      // 获取音频元素
      const audio = document.getElementById('myAudio');

      // 定义播放音频的函数
      function playAudio() {
          audio.play().then(() => {
              console.log('音频播放成功！');
          }).catch(err => {
              console.error('音频播放失败：', err);
          });
      }

      // 监听全局点击事件
      document.addEventListener('click', () => {
          playAudio();
          // 移除全局点击事件监听器，避免重复触发
          document.removeEventListener('click', playAudio);
      });
  </script>
  <div class="login">
    <div class="user">用户登录</div>
    <div class="count">
      <input type="text" name="" id="count" placeholder="账号❥">
    </div>
    
    <div class="pwd">
      <input type="password" name="" id="pwd" placeholder="密码❥">
    </div>

    <div class="ures">
      <input type="checkbox" name="agree">&nbsp;&nbsp;同意睡前报晚安协议！
    </div>
    
    <div class="submits">
      <input type="submit" name="" onclick="submit()" value="登 录">
    </div>
  </div>

  <style>
    *{
      margin: auto;
    }
    input{
      outline: none;
      width: 300px;
      height: 35px;
      border-radius: 10px;
      font-size: 16px;
    }
    .login{
      width:400px;
      height:400px;
      border: 1px solid black;
      margin-top: 100px;
      text-align: center;
      border-radius: 10px;
      padding: 50px;
    }
    .ures input {
    width: 20px;
    height: 20px;
    /* 表单与文字对齐 */
    vertical-align: middle;
      margin: 20px;
}
    .count{
      margin: 30px 0;
    }
    .submits{
      margin: 30px 0;
    }
    body {
    display: flex;
    height: 100vh;
    background-image: url(psc.jpg);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;}
  </style>

  <script>

    const mycount = "1016"
    const mypwd = "0430"
    const agree = document.querySelector('[name=agree]')
// 提交表单事件 登入跳转


    function submit(){
      let count = document.querySelector("#count").value
      let pwd = document.querySelector("#pwd").value
      if (!agree.checked) {
          return alert('请签署睡前报晚安协议！')
      }
      if (count == mycount && mypwd==pwd){
        alert("对不起，您的权限不足，本网站只对真心道晚安>100次的人开放!")
      }
      else if(count != mycount || mypwd != pwd){
        alert("用户名或密码错误：请联系你的男朋友索要！")
      }
    }

  </script>
</body>
</html>
