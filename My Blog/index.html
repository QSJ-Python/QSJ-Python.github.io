<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入页面</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="box">
        <form action="" autocomplete="off">
            <div class="login">
                <div class="tab-nav">
                    <a href="javascript:" class="active" data-id="0">用户登入</a>
                </div>
                <div class="nav-conter">
                    <!-- 账户登入-->
                    <div class="tab-pane">
                        <div class="input-group">
                            <input required="" type="text" autocomplete="off" class="input" name="uname">
                            <label class="user-label">账号❥：</label>
                        </div>
                        <div class="input-group">
                            <input required="" type="password" autocomplete="off" class="input" name="password">
                            <label class="user-label">密码❥：</label>
                        </div>
                        <div class="ures">
                            <input type="checkbox" name="agree">勾选协议！！！
                        </div>
                        <div class="reglogin">
                            <button name="login">点击登录</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
